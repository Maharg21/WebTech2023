<!DOCTYPE html>
<html>

<head> 
  <script src="libs/jquery-3.6.4.min.js"></script>
  <script src="scripts/jsonajax.js"></script> 
  
  <script> 
    function showPlanetInfo() { 
      var xhttp = new xmlhttpRequest(); 
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
        var planet = JSON.parse(this.responseText); 
        document.getElementById("planetInformation").innerHTML = "Type: " + planet.type
        + "<br>Size:" + planet.size + "<br>Distance:" + planet.distance 
        + "<br>Orbit:" + planet.orbit; 
        }
      };
      xhttp.open("GET", "planet.json", true); 
      xhttp.send();
    }
  </script>
  
  </head> 

  <body> 
    <div id="planetInformation"></div>
    <button id="btnSubmit" onclick="showPlanetInfo()">Show Eris Info</button>
  </body>

 
</html>
