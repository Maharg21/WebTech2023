<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);



    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space2.png');
        this.load.image('logo', 'assets/sprites/beer.png');
        this.load.image('red', 'assets/particles/rising-smoke.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'space2');

        platforms = this.physics.add.staticGroup();

        platforms.create(450, 600, 'ground').setScale(2).refreshBody(); 

        platforms.create(600, 400, 'ground');
        platforms.create(75, 275, 'ground');
        platforms.create(800, 250, 'ground');

        var particles = this.add.particles('rising-smoke');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    </script>

</body>
</html>



<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
